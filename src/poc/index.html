<fast-scroll group-count="ctrl.elementGroups.length"
             group-height="ctrl.groupHeight"
             group-expanded="ctrl.expandedGroupIndex"
             count="ctrl.expandedGroupChildCount"
             height="ctrl.elementHeight"
             container="ctrl.elementContainer"
             on-change="ctrl.setScrollParams(elementLimit, elementPosition, groupLimit, groupPosition)"
></fast-scroll>
